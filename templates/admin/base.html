<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}لوحة التحكم{% endblock %} | المتجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5b4cdb;
            --secondary: #00cec9;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --dark: #0a0a0f;
            --dark-light: #12121a;
            --dark-lighter: #1a1a25;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: #2a2a35;
            --sidebar-width: 260px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* ===== Sidebar ===== */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--dark-light);
            border-left: 1px solid var(--border);
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        
        .sidebar-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .sidebar-logo i {
            margin-left: 10px;
        }
        
        .sidebar-nav {
            padding: 15px 0;
        }
        
        .nav-section {
            padding: 10px 20px 5px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: rgba(108, 92, 231, 0.1);
            color: var(--text);
        }
        
        .nav-item.active {
            background: rgba(108, 92, 231, 0.15);
            color: var(--primary);
            border-right-color: var(--primary);
        }
        
        .nav-item i {
            width: 20px;
            margin-left: 12px;
            font-size: 16px;
        }
        
        .nav-item span {
            flex: 1;
        }
        
        .nav-badge {
            background: var(--danger);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        /* ===== Main Content ===== */
        .main-content {
            margin-right: var(--sidebar-width);
            min-height: 100vh;
            transition: margin 0.3s ease;
        }
        
        /* ===== Top Navbar ===== */
        .top-navbar {
            background: var(--dark-light);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-btn {
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .navbar-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* ===== Page Content ===== */
        .page-content {
            padding: 25px;
        }
        
        /* ===== Cards ===== */
        .card {
            background: var(--dark-light);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* ===== Stats Cards ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stat-icon.primary { background: rgba(108, 92, 231, 0.2); color: var(--primary); }
        .stat-icon.success { background: rgba(0, 184, 148, 0.2); color: var(--success); }
        .stat-icon.warning { background: rgba(253, 203, 110, 0.2); color: var(--warning); }
        .stat-icon.danger { background: rgba(214, 48, 49, 0.2); color: var(--danger); }
        .stat-icon.secondary { background: rgba(0, 206, 201, 0.2); color: var(--secondary); }
        
        .stat-info h3 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-info p {
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 3px;
        }
        
        /* ===== Buttons ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        /* ===== Tables ===== */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--dark-lighter);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        tr:hover {
            background: rgba(108, 92, 231, 0.05);
        }
        
        /* ===== Forms ===== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        /* ===== Search Box ===== */
        .search-box {
            position: relative;
            max-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: var(--dark-lighter);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        /* ===== Badges ===== */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success { background: rgba(0, 184, 148, 0.2); color: var(--success); }
        .badge-warning { background: rgba(253, 203, 110, 0.2); color: var(--warning); }
        .badge-danger { background: rgba(214, 48, 49, 0.2); color: var(--danger); }
        .badge-primary { background: rgba(108, 92, 231, 0.2); color: var(--primary); }
        
        /* ===== Modal ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: var(--dark-light);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }
        
        /* ===== Alerts ===== */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success { background: rgba(0, 184, 148, 0.15); color: var(--success); border: 1px solid var(--success); }
        .alert-danger { background: rgba(214, 48, 49, 0.15); color: var(--danger); border: 1px solid var(--danger); }
        .alert-warning { background: rgba(253, 203, 110, 0.15); color: var(--warning); border: 1px solid var(--warning); }
        
        /* ===== Empty State ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* ===== Loading ===== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== Responsive ===== */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-right: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
            
            .sidebar-overlay.show {
                display: block;
            }
        }
        
        @media (max-width: 576px) {
            .page-content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .top-navbar {
                padding: 15px;
            }
            
            .navbar-title {
                font-size: 16px;
            }
        }
        
        /* ===== Utilities ===== */
        .text-muted { color: var(--text-muted); }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }
        .text-primary { color: var(--primary); }
        
        .mb-0 { margin-bottom: 0; }
        .mb-2 { margin-bottom: 10px; }
        .mb-3 { margin-bottom: 15px; }
        .mb-4 { margin-bottom: 20px; }
        
        .d-flex { display: flex; }
        .align-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 10px; }
        .gap-3 { gap: 15px; }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-store"></i>
                لوحة التحكم
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">القائمة الرئيسية</div>
            
            <a href="/admin/dashboard" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                <i class="fas fa-chart-pie"></i>
                <span>الرئيسية</span>
            </a>
            
            <a href="/admin/products" class="nav-item {% if active_page == 'products' %}active{% endif %}">
                <i class="fas fa-box"></i>
                <span>المنتجات</span>
            </a>
            
            <a href="/admin/categories" class="nav-item {% if active_page == 'categories' %}active{% endif %}">
                <i class="fas fa-folder"></i>
                <span>الأقسام</span>
            </a>
            
            <a href="/admin/orders" class="nav-item {% if active_page == 'orders' %}active{% endif %}">
                <i class="fas fa-shopping-cart"></i>
                <span>الطلبات</span>
            </a>
            
            <div class="nav-section">المالية</div>
            
            <a href="/admin/users" class="nav-item {% if active_page == 'users' %}active{% endif %}">
                <i class="fas fa-users"></i>
                <span>العملاء</span>
            </a>
            
            <a href="/admin/invoices" class="nav-item {% if active_page == 'invoices' %}active{% endif %}">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>الفواتير</span>
            </a>
            
            <a href="/admin/keys" class="nav-item {% if active_page == 'keys' %}active{% endif %}">
                <i class="fas fa-key"></i>
                <span>مفاتيح الشحن</span>
            </a>
            
            <div class="nav-section">الإعدادات</div>
            
            <a href="/admin/settings" class="nav-item {% if active_page == 'settings' %}active{% endif %}">
                <i class="fas fa-cog"></i>
                <span>الإعدادات</span>
            </a>
            
            <a href="/admin/header" class="nav-item {% if active_page == 'header' %}active{% endif %}">
                <i class="fas fa-heading"></i>
                <span>شريط الإعلان</span>
            </a>
            
            <div class="nav-section">أخرى</div>
            
            <a href="/" class="nav-item" target="_blank">
                <i class="fas fa-external-link-alt"></i>
                <span>زيارة المتجر</span>
            </a>
            
            <a href="/logout_admin" class="nav-item text-danger">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل الخروج</span>
            </a>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navbar -->
        <header class="top-navbar">
            <div class="d-flex align-center gap-3">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="navbar-title">{% block page_title %}لوحة التحكم{% endblock %}</h1>
            </div>
            
            <div class="navbar-actions">
                {% block navbar_actions %}{% endblock %}
                <button class="navbar-btn" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>
        
        <!-- Page Content -->
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.querySelector('.sidebar-overlay').classList.toggle('show');
        }
        
        // Close sidebar on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('sidebar').classList.remove('open');
                document.querySelector('.sidebar-overlay').classList.remove('show');
            }
        });
        
        // Toast notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type}`;
            toast.style.cssText = 'position: fixed; top: 20px; left: 20px; z-index: 9999; animation: slideIn 0.3s ease;';
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // Format numbers
        function formatNumber(num) {
            return new Intl.NumberFormat('ar-SA').format(num);
        }
        
        // Format currency
        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toFixed(2);
        }
        
        {% block extra_scripts %}{% endblock %}
    </script>
</body>
</html>
