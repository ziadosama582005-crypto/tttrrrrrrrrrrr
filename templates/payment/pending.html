<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحقق...</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { color: #a29bfe; margin-bottom: 15px; font-size: 24px; }
        p { color: #dfe6e9; margin-bottom: 25px; line-height: 1.6; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
        #status-msg { 
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>جاري التحقق من الدفع...</h1>
        <div id="status-msg">
            <p>⏳ يتم التحقق من حالة العملية</p>
        </div>
        <p>يرجى الانتظار...</p>
        <button class="btn" onclick="window.close(); setTimeout(function(){ location.href='about:blank'; }, 100);">إغلاق الصفحة</button>
    </div>
    <script>
        // التحقق من الحالة بعد 3 ثواني
        setTimeout(function() {
            var orderId = '{{ order_id }}';
            if (orderId) {
                // إعادة تحميل الصفحة للتحقق من Firebase
                window.location.reload();
            }
        }, 3000);
        
        // بعد 10 ثواني، توجيه للبوت
        setTimeout(function() {
            document.getElementById('status-msg').innerHTML = '<p> تم إرسال طلبك - تحقق من البوت</p>';
        }, 10000);
    </script>
</body>
</html>
