<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فشل الدفع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 { color: #ff7675; margin-bottom: 15px; font-size: 24px; }
        p { color: #dfe6e9; margin-bottom: 15px; line-height: 1.6; }
        .error-box {
            background: rgba(255, 118, 117, 0.2);
            border: 1px solid rgba(255, 118, 117, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }
        .error-text { color: #ff7675; font-size: 14px; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>فشل الدفع!</h1>
        <p>لم تتم عملية الدفع.</p>
        <div class="error-box">
            <p class="error-text">{{ error_msg }}</p>
        </div>
        <p>يمكنك المحاولة مرة أخرى.</p>
        <a href="https://t.me/{{ bot_username }}" class="btn">العودة للبوت</a>
    </div>
</body>
</html>
