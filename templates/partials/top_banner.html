<script>
    const currentUserId = '{{ user_id }}';
    
    function handleCartClick() {
        if (!currentUserId || currentUserId === '' || currentUserId === '0' || currentUserId === 'None') {
            if (typeof showLoginModal === 'function') {
                showLoginModal();
            } else {
                window.location.href = '/?showLogin=1';
            }
            return;
        }
        window.location.href = '/cart?user_id=' + currentUserId;
    }
    
    async function loadHeaderCart() {
        const userId = '{{ user_id }}';
        if (!userId || userId === '' || userId === 'None') return;
        try {
            const response = await fetch('/api/cart/get?user_id=' + userId);
            const data = await response.json();
            if (data.status === 'success' && data.cart && data.cart.items) {
                const items = data.cart.items.filter(i => !i.sold);
                const count = items.length;
                let total = 0;
                items.forEach(i => total += (i.current_price || i.price));
                document.getElementById('headerCartCount').textContent = count + ' ŸÖŸÜÿ™ÿ¨';
                document.getElementById('headerCartTotal').textContent = total.toFixed(0) + ' ÿ±.ÿ≥';
            }
        } catch (e) {}
    }
    loadHeaderCart();
</script>
